    margin-bottom: 10px;
  }
  
  @media screen and (min-width: 768px) {
    .retreat-container {
      display: flex;
      flex-wrap: wrap;
    }
    .retreat {
      width: calc(50% - 20px);
      margin-right: 20px;
    }
    .retreat:nth-child(2n) {
      margin-right: 0;
    }
  }
  
  @media screen and (min-width: 992px) {
    .retreat {
      width: calc(33.33% - 20px);
    }
    .retreat:nth-child(3n) {
      margin-right: 0;
    }
  }
    </style>
